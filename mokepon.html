<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mokepon</title>
        <link rel="stylesheet" href="assets/css/styles.css">
    </head>

    <body>
        <div class="contenedor-secundario">
            <section id="seleccionar-mascota">
                <h1 class="titulo"> ¡MOKEPON!</h1>

                <h2 class="subtitulo">Elige tu mascota:</h2>

                <div id= 'contenedorTarjetas' class="tarjetas" >

                </div>
    
                <button id="boton-mascota">SELECCIONA TU MASCOTA</button>
            </section>
            
            <section id="seleccionar-ataque">
                <h1 class="titulo"> ¡MOKEPON!</h1>
                <h2 class="subtitulo">Elige tu ataque:</h2>

                <div class ="ataques-jugador">
                    <p id= "mascota-jugador"><span id="nomMascotaJugador"></span>
                    <p id= "vidas-jugador"><span id="vidasJugador">0</span> victorias ❤️</p>
                </div>
                <div class = "ataques-enemigo">
                    <p id= "mascota-enemigo"><span id="nomMascotaEnemigo"></span></p>
                    <p id= "vidas-enemigo"><span id="vidasEnemigo">0</span> victorias ❤️</p>
                </div>
                

                <div id="botonesCombate" class="tarjetas-ataques">

                </div>    
                  
            </section>

            <section id="mensajes">
                <div id="ataquesmil">
                    <div id="ataques-del-jugador">

                    </div>
                    <div id="ataques-del-enemigo">

                    </div>
                </div>
                <p id="resultado">Mucha suerte</p>
            </section>

            <section id="reiniciar">
                <button id="boton-Reiniciar">REINICIAR</button>
            </section>  
        </div>  
        <script src="assets/js/mokepon.js"></script>    
    </body>
</html>
